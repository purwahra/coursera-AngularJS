<div class="container">
  <div class="text-center" style="color:black;">
    <h3>SIGN UP FOR NEWS LETTER:</h3>

    <form name='regForm' novalidate >

      First Name:
      <input type="text" name="firstName" placeholder="first name goes here..."
        ng-model="signUpCtrl.user.firstName"
        required>
      <span
        ng-if="regForm.firstName.$error.required && regForm.firstName.$touched">
        Please enter a first name.
      </span>
      <br>

      Last Name:
      <input type="text" name="lastName" placeholder="last name goes here..."
        ng-model="signUpCtrl.user.lastName"
        required>
      <span
        ng-if="regForm.lastName.$error.required && regForm.lastName.$touched">
        Please enter a last name.
      </span>
      <br>

      E-mail Address:
      <input type="email" name="email" placeholder="Email goes here..."
      ng-model="signUpCtrl.user.email"
      required>
      <span ng-if="regForm.email.$invalid && regForm.email.$touched">
        Must be a valid email address: handle@domain format
      </span>
      <br>

      Phone number:
      <input type="text" name="phone" placeholder="Phone ###-###-####"
      ng-model="signUpCtrl.user.phone"
      pattern="(\d{3})-(\d{3})-(\d{4})"
      >
      <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </span>
      <br>

      Favorite Dish:
      <input type="text" name="dish" placeholder="Favorite dish goes here..."
      ng-model="signUpCtrl.user.dish"
      >
      <br>


      <button
        ng-disabled="regForm.$invalid"
        ng-click="signUpCtrl.submit()">Submit
      </button>

      <br/>

      <h3>{{signUpCtrl.info}}</h3>

    </form>


  </div>

<!--Controller name as: signUpCtrl-->




</div>
